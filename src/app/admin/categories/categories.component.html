<div class="container">
  <div class="row">
    <button class="btn btn-primary mx-auto" (click)="createCategory()">Utwórz kategorię</button>
  </div>
  <div *ngIf="categorie$ | async as categories else load">
      <table mat-table [dataSource]="categories">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let category"> {{category.id}} </td>
        </ng-container>
        <ng-container matColumnDef="kategoria">
          <th mat-header-cell *matHeaderCellDef> Kategoria </th>
          <td mat-cell *matCellDef="let category"> {{category.name}} </td>
        </ng-container>
        <ng-container matColumnDef="ilosc">
          <th mat-header-cell *matHeaderCellDef> Ilość artykułów w kategorii </th>
          <td mat-cell *matCellDef="let category"> {{category.ilosc}} </td>
        </ng-container>
        <ng-container matColumnDef="edytuj">
          <th mat-header-cell *matHeaderCellDef> Edytuj </th>
          <td mat-cell *matCellDef="let category"> <button class="btn btn-primary" (click)="editCategory(category.id, category.name)">Edytuj</button> </td>
        </ng-container>
        <ng-container matColumnDef="usun">
          <th mat-header-cell *matHeaderCellDef> Usuń </th>
          <td mat-cell *matCellDef="let category"><button class="btn btn-danger" (click)="deleteCategory(category.id)">Usuń</button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
<ng-template #load>
  Loading....
</ng-template>
