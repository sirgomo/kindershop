<div class="container">
  <div class="row">
    <button mat-raised-button color="primary" (click)="createCategory()">Kategorie erstellen</button>
  </div>
  <div *ngIf="categorie$ | async as categories">
      <table mat-table [dataSource]="categories">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let category"> {{category.id}} </td>
        </ng-container>
        <ng-container matColumnDef="kategoria">
          <th mat-header-cell *matHeaderCellDef> Kategorie </th>
          <td mat-cell *matCellDef="let category"> {{category.name}} </td>
        </ng-container>
        <ng-container matColumnDef="ilosc">
          <th mat-header-cell *matHeaderCellDef> Anzahl der Artikel in der Kategorie </th>
          <td mat-cell *matCellDef="let category"> {{category.ilosc}} </td>
        </ng-container>
        <ng-container matColumnDef="edytuj">
          <th mat-header-cell *matHeaderCellDef> Bearbeiten </th>
          <td mat-cell *matCellDef="let category"> <button mat-raised-button color="primary" (click)="editCategory(category.id, category.name)">Bearbeiten</button> </td>
        </ng-container>
        <ng-container matColumnDef="usun">
          <th mat-header-cell *matHeaderCellDef> Löschen </th>
          <td mat-cell *matCellDef="let category"><button mat-raised-button color="warn" (click)="deleteCategory(category.id)">Löschen</button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
