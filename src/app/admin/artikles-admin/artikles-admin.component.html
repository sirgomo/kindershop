<div class="container">
  <div class="button-center-row">
    <button mat-raised-button color="primary" (click)="addArtikel()">Artikel erstellen</button>
  </div>
  <div *ngIf="artikel$ | async as artikels" class="container">
  <table mat-table [dataSource]="artikels" matSort >

    <ng-container matColumnDef="artid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="aname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element" (click)="editArtikel(element)"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="artikelmenge">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Menge </th>
      <td mat-cell *matCellDef="let element"> {{element.menge}} </td>
    </ng-container>

    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Verfügbarkeit </th>
      <td mat-cell *matCellDef="let element"> {{element.availability !== '0' ? 'Verfügbar' : 'Nicht verfügbar'}} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bewertung </th>
      <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>

    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kategorie </th>
      <td mat-cell *matCellDef="let element"> {{element.categories[0]?.name}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Bearbeiten </th>
      <td mat-cell *matCellDef="let element"> <button mat-button color="primary" (click)="editArtikel(element)"> Bearbeiten </button> </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Löschen </th>
      <td mat-cell *matCellDef="let element"> <button mat-button color="warn" (click)="deleteArtikel(element.id)"> Löschen </button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
<app-pagination></app-pagination>
