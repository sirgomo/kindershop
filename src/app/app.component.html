<mat-toolbar>
   <mat-toolbar-row>
    <div class="men" >
      <mat-icon>child_friendly</mat-icon>
      <span class="catReset" (click)="showItemsInCategory(-1)">Sklep Dziecięcy</span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <div  *ngIf="isLogged$ | async else notLogged">
        <button mat-icon-button (click)="goToUser()">
          <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-icon-button (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>home</mat-icon>
          <span>Strona Główna</span>
        </button>
        <button mat-menu-item>
          <mat-icon>feedback</mat-icon>
          <span>Kontakt</span>
        </button>
        <button mat-menu-item>
          <mat-icon>help_outline</mat-icon>
          <span>Pomoc</span>
        </button>
        <div *ngIf="role$ | async as role">
          <button mat-menu-item *ngIf="role === 'admin'"  (click)="goToAdmin()">
            <mat-icon>help_outline</mat-icon>
            <span>Admin</span>
          </button>
        </div>

      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
   </mat-toolbar-row>
   <mat-toolbar-row>
    <div  *ngIf="!isInUserProfil && !isInAdmin" class="category">
      <div *ngIf="categories$ | async as cat else loading" class="category">
        <div  *ngFor="let item of cat "><button mat-stroked-button color="accent" (click)="showItemsInCategory(item.id)">{{item.name}}<div *ngIf="changeCategory$ | async"></div></button></div>
      </div>


      <div *ngIf="role$ | async as role">
      <div *ngIf="role === 'admin'"><button mat-stroked-button color="accent" (click)="goToAdmin()"> Admin</button></div>
      </div>
    </div>
    <div class="category" *ngIf="isInUserProfil">
      <div ><button mat-stroked-button color="accent">Bestellungen</button></div>
      <div ><button mat-stroked-button color="accent">Rechnungen</button></div>
      <div ><button mat-stroked-button color="accent" (click)="goEinkaufen()">Züruck zum Einkaufen</button></div>
      <div *ngIf="role$ | async as role">
        <div *ngIf="role === 'admin'"><button mat-stroked-button color="accent" (click)="goToAdmin()"> Admin</button></div>
        </div>
    </div>
    <div class="category" *ngIf="isInAdmin">
      <div ><button mat-stroked-button color="accent" routerLink="categories">Categories</button></div>
      <div ><button mat-stroked-button color="accent" routerLink="artikels">Artikels</button></div>
      <div ><button mat-stroked-button color="accent" (click)="goEinkaufen()">Züruck zum Einkaufen</button></div>
    </div>
   </mat-toolbar-row>
  </mat-toolbar>
  <div class="banner_container">
    <div class="banner"></div>
  </div>
  <ng-template #notLogged>
    <button mat-icon-button (click)="login()">
      <mat-icon>login</mat-icon>
    </button>
  </ng-template>
<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
<router-outlet></router-outlet>
